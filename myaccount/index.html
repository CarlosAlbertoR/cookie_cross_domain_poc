<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Account</h1>
      <input type="text" id="tokenInput" value="default-token-value" />
      <button id="loginButton">Login</button>
      <button id="navigateButton">Go to Checkout</button>
    </div>
    <script type="module" src="./login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const navigateButton = document.querySelector("button#navigateButton");
        if (navigateButton) {
          navigateButton.addEventListener("click", () => {
            window.location.href =
              "https://checkout.cross-subdomain-poc.online/";
          });
        }
      });
    </script>
  </body>
</html>
